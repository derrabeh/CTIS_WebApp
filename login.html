<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css"/>  
        <title>CTIS: Login</title>
    </head>

    <body>
        <header>Welcome to CTIS</header>

        <main>
            <form method="GET" enctype="multipart/form-data">
                <input type="text" name="name" id="username" placeholder="Username" required><br><br>
                <input type="password" name="password" id="password" placeholder="Password" required><br><br>
                <input type="checkbox">    
                <span>Remember me</span><br><br>    
                <button type="submit">Login</button><br><br>  
            </form>
            <div id="signup">Don't have an account? <a href=signup.html>Sign up</a> </div>
        </main>

    </body>

</html>
