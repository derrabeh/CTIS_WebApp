<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="login.css"/>  
        <title>CTIS: Sign Up</title>
    </head>

    <body>
        <header>Register for CTIS</header>

        <main>
            <form method="GET" enctype="multipart/form-data">
                <input type="password" name="Name" id="name" placeholder="Your Name" required><br><br>
                <input type="text" name="name" id="username" placeholder="Username" required><br><br>
                <input type="password" name="password" id="password" placeholder="Password" required><br><br>
                <input type="checkbox">    
                <span>I agree to the terms of use</span><br><br>    
                <button type="submit">Sign Up</button><br><br>  
            </form>
            <div id="signup">Already have an account? <a href=login.html>Login</a> </div>
        </main>

    </body>

</html>
